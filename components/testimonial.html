<div class="card testimonial">
  <div class="grid grid--col-2">
    <div class="testimonial__image-container">
      <img
        class="testimonial__image"
        src="images/custom-user-icon.png"
        alt="User Photo"
      />
      <span class="icon-container icon-container--accent">
        <svg class="icon icon--white">
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit unde id
        maxime eveniet magnam asperiores voluptatibus quaerat expedita.
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Doe</h3>
            <p class="quote__profession">Profession</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
